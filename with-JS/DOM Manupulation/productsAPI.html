<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        #products-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
        }
    </style>

</head>

<body>
    <h1>Shop Here</h1>
    <h2>Products</h2>

    <ul id="products-list">
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li> 
    </ul>

</body>

<script>
    // let productsList = [];

    axios
        .get("https://dummyjson.com/products")
        .then(res => {
            productsList = res.data.products;
            console.log(res.data.products);

            let outputList = "";
            productsList.forEach(el => {
                outputList += `<li>${el.title} <img src="${el.thumbnail}" class="thumbnail"> </li>`
            })
            console.log(outputList);

            document.getElementById("products-list").innerHTML = outputList;

        })

        .catch((err) => {
            document.getElementById("products-list").innerHTML = "Please try again later."
        })

</script>

</html>
